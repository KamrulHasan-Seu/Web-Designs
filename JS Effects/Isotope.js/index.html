<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ISOTOPE </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <sction class="portfolio">
        <div class="container">
            <div class="row">
                <div class="portfolio-filter">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li data-filter=".web">Web</li>
                        <li data-filter=".seo">Seo</li>
                        <li data-filter=".graphics">Graphics</li>
                    </ul>
                </div>
                <div class="grid">
                    <div class="col-md-4 element-item web">
                        <img src="images/bw-2.png" class="image" alt="">
                    </div>
                    <div class="col-md-4 element-item web">
                        <img src="images/bw-3.png" class="image" alt="">
                    </div>
                    <div class="col-md-4 element-item seo">
                        <img src="images/bw-4.png" class="image" alt="">
                    </div>
                    <div class="col-md-4 element-item graphics">
                        <img src="images/bw-5.png" class="image" alt="">
                    </div>
                    <div class="col-md-4 element-item seo">
                        <img src="images/bw-6.png" class="image" alt="">
                    </div>
                    <div class="col-md-4 element-item seo">
                        <img src="images/signature.png" class="image" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
    </sction>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="bootstrap.min.css"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
